<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-coach</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: #f0f2f5;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: flex-start;
      overflow: hidden;
    }

    .form-fields {
      min-width: 200px;
      max-width: 900px; /* aumentato per permettere più spazio */
      width: 300px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }

    /* Divisore */
    .divider {
      width: 6px;
      cursor: ew-resize;
      background: #ccc;
      transition: background 0.2s;
    }
    .divider:hover, .divider.dragging {
      background: #999;
    }

    .output-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100%;
      width: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .output-area label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    #output {
      width: 100%;
      height: 100%;
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="form-fields">
    <label for="input1">Your original phrase:</label>
    <input type="text" id="input1" placeholder="Input phrase...">

    <label for="input2">Your translation:</label>
    <input type="text" id="input2" placeholder="Input translation...">

    <label for="select">Choose model:</label>
    <select id="select">      
      <option value="openai/gpt-oss-20b:fireworks-ai">gpt-oss-20b</option>
      <option value="openai/gpt-oss-120b:fireworks-ai">gpt-oss-120b</option>
      <option value="deepseek-ai/DeepSeek-R1:novita">DeepSeek-R1</option>
      <option value="meta-llama/Llama-3.1-8B-Instruct:fireworks-ai">Llama-3.1-8B-Instruct</option>
    </select>

    <button id="sendBtn">Send</button>
  </div>

  <!-- Linea divisoria -->
  <div class="divider" id="divider"></div>

  <div class="output-area">
    <label for="output">Result:</label>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    // --- Funzione API ---
    async function chiediAI(selected_model, all_phrase) {
      const url = "/api/chat";
      const requestBody = {
        model: selected_model,
        message: all_phrase
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        document.getElementById("output").textContent =
          data.choices?.[0]?.message?.content || "Nessuna risposta ricevuta.";
      } catch (error) {
        console.error("Errore:", error);
        document.getElementById("output").textContent = "Errore nella richiesta.";
      }
    }

    document.getElementById('sendBtn').addEventListener('click', async function() {
      const original_phrase = document.getElementById('input1').value;
      const translated_phrase = document.getElementById('input2').value;
      const selected_model = document.getElementById('select').value;

      const all_phrase = `Фразу "${original_phrase}" я перевел таким образом: ${translated_phrase}. Напиши ответ на итальянском языке, правильный ли мой перевод.`;
      await chiediAI(selected_model, all_phrase);
    });

    // --- Script per il divisore trascinabile ---
    const divider = document.getElementById('divider');
    const leftPanel = document.querySelector('.form-fields');
    let isDragging = false;

    divider.addEventListener('mousedown', (e) => {
      isDragging = true;
      divider.classList.add('dragging');
      document.body.style.cursor = 'ew-resize';
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      // Permetti di spostare un po’ più a destra
      const maxRight = window.innerWidth - 150; // limite destro ridotto
      const newWidth = Math.min(Math.max(e.clientX, 200), maxRight);
      leftPanel.style.width = `${newWidth}px`;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      divider.classList.remove('dragging');
      document.body.style.cursor = 'default';
    });
  </script>
</body>
</html>
